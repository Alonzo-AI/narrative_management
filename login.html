<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Login | Athlyte</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <style>
            :root {
                --fsu-garnet: #782f40;
                --fsu-gold: #ceb888;
            }

            body {
                background-color: var(--fsu-garnet);
                color: #333;
                display: flex;
                min-height: 100vh;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                width: 100%;
                max-width: 400px;
            }

            .login-card {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 30px;
                position: relative;
            }

            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .login-header h5 {
                color: var(--fsu-garnet);
                margin: 0;
                font-weight: 600;
            }

            .input-field label {
                color: var(--fsu-garnet);
            }

            .input-field input {
                border-bottom-color: var(--fsu-garnet) !important;
            }

            .input-field input:focus {
                border-bottom-color: var(--fsu-garnet) !important;
                box-shadow: 0 1px 0 0 var(--fsu-garnet) !important;
            }

            .input-field input:focus + label {
                color: var(--fsu-garnet) !important;
            }

            .forgot-password a {
                color: var(--fsu-garnet);
                text-decoration: none;
                transition: opacity 0.3s ease;
            }

            .forgot-password a:hover {
                opacity: 0.8;
            }

            .login-btn {
                background-color: var(--fsu-garnet) !important;
                border-radius: 50px;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }

            .login-btn:hover {
                background-color: #5a2430 !important;
            }

            .logo {
                max-width: 200px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container login-container">
            <div class="row">
                <div class="col s12">
                    <div class="login-card">
                        <div class="login-header">
                            <img
                                src="https://www.athlytesports.com/wp-content/uploads/2024/04/athlyte-new-logo.svg"
                                alt="Athlyte Logo"
                                class="logo center-align"
                            />
                            <h5>Sports Narrative Management Platform</h5>
                        </div>

                        <form id="admin-login-form">
                            <div class="input-field">
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    required
                                />
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    required
                                />
                                <label for="password">Password</label>
                            </div>

                            <div class="forgot-password right-align">
                                <a href="#">Forgot Password?</a>
                            </div>

                            <div class="center-align">
                                <button
                                    class="btn waves-effect waves-light login-btn"
                                    type="button"
                                    onclick="window.location='projects_overview.html';"
                                >
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Initialize Materialize form elements
                M.updateTextFields();
            });
        </script>
    </body>
</html>
